<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <form id="createform" onsubmit="formSubmit()" class="container-sm my-4 py-4 max">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Enter your products name.</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea type="text" rows="5" name="description" class="form-control" id="description"
        aria-describedby="descriptionHelp"></textarea>
      <div id="descriptionHelp" class="form-text">Enter your products description.</div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Price</label>
      <input type="text" class="form-control" name="price" id="price" aria-describedby="priceHelp">
      <div id="priceHelp" class="form-text">Enter your products price.</div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Bootstrap 5 image Upload with Preview</label>
      <input class="form-control" name="image" type="file" id="image" onchange="preview()">
    </div>
    <div class="mb-3">
      <img id="frame" src="" class="img-fluid object-fit-cover" style="max-width: 500px; max-height: 500px;" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    function preview() {
      frame.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>
    const toggleSearch = (search, button) => {
      const searchBar = document.getElementById(search),
        searchButton = document.getElementById(button)

      searchButton.addEventListener('click', () => {
        // We add the show-search class, so that the search bar expands
        searchBar.classList.toggle('show-search')
      })
    }
    toggleSearch('search-bar', 'search-button')

    function formSubmit() {
      event.preventDefault()


      const formData = new FormData();
      formData.append("name", $("#name").val());
      formData.append("description", $("#description").val());
      formData.append("price", $("#price").val());
      formData.append("image", $("#image").prop('files')[0])

      $.ajax({
        method: 'POST',
        url: '/create',
        async: false,
        cache: false,
        contentType: false,
        enctype: 'multipart/form-data',
        processData: false,
        data: formData,
        success: function (data) {

        },
        error: function (data) {

        }
      })

    }

  </script>

</body>

</html>
